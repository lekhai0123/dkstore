<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Blank Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/AdminLTE.css}">
<link rel="stylesheet" th:href="@{/assets/css/_all-skins.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}" />
<script th:src="@{/assets/js/angular.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
	rel="stylesheet" />
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="~{/admin/layout/header :: header}"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Quick Example</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form role="form" th:action="@{/admin/author-user}" method="post"
						th:object="${userRole}" >
						<div class="box-body">
							<input type="hidden" th:value="${idUser}" name="idUser">
							<div class="form-group">
								<label for="name">Tên người dùng</label> <input type="text"
									class="form-control"  placeholder="Enter brand name"
									th:value="${user?.userName}" readonly>
							</div>
							<div class="form-group">
							    <label>Trạng thái</label>
							    <div class="form-group">
							        <label class="radio-inline">
							            <input type="radio" value="1" th:field="*{role}" name="role"> ADMIN
							        </label>
							        <label class="radio-inline">
							            <input type="radio" value="2" th:field="*{role}" name="role"> USER
							        </label>
							    </div>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="~{admin/layout/footer :: footer}"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/jquery-ui.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/adminlte.min.js}"></script>
	<script th:src="@{/assets/js/dashboard.js}"></script>
	<script th:src="@{/assets/js/function.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
	<script>
	</script>
</body>

</html>
