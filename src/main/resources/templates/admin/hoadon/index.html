<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Blank Page</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/AdminLTE.css}">
<link rel="stylesheet" th:href="@{/assets/css/_all-skins.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/jquery-ui.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}" />
<script th:src="@{/assets/js/angular.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="~{/admin/layout/header :: header}"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page <small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="box">
								<div class="box-header">
									<h3 class="box-title">Bordered Table</h3>
									<div class="box-tools">
										<form>
											<div class="input-group input-group-sm hidden-xs"
												style="width: 200px;">
												<input type="text" name="keyword"
													class="form-control pull-right" placeholder="Search">

												<div class="input-group-btn">
													<button type="submit" class="btn btn-default">
														<i class="fa fa-search"></i>
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
								<!-- /.box-header -->
								<div class="box-body ">
								<span > <a class="btn btn-success"
										th:href="@{/admin/add-hoadon}">Add new category</a>
									</span>
									<div class="table-responsive">
										<table class="table table-bordered">
											<thead>
												<tr>
													<th style="width: 10px">ID</th>
													<th>Username</th>
													<th>Ngày lập</th>
													<th>Tổng hoá đơn</th>
													<th>Trạng thái</th>
													<th>Action</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="hoadon :${hoadon}">
													<td th:text="${hoadon.id}"></td>
													<td th:text="${hoadon.user != null ? hoadon.user.userName : 'Không có người dùng'}"></td>
													<td th:text="${hoadon.ngaylap}"></td>
													<td th:text="${hoadon.tongtien}"></td>
													<td>
													    <span th:classappend="${hoadon.trangthai != null 
													        ? (hoadon.trangthai ? 'label label-success' : 'label label-warning') 
													        : 'label label-warning'}"
													        th:text="${hoadon.trangthai != null 
													        ? (hoadon.trangthai ? 'Đã hoàn thành' : 'Chưa hoàn thành') 
													        : 'Chưa xác định'}">
													    </span>
													</td>
													<td><a class="btn btn-info"
														th:href="@{/admin/detail-hoadon/{id}(id=${hoadon.id})}">
															Detail </a> <a class="btn btn-warning"
														th:href="@{/admin/edit-hoadon/{id}(id=${hoadon.id})}">Edit</a>
														<a class="btn btn-danger"
														th:href="@{/admin/delete-hoadon/{id}(id=${hoadon.id})}"
														onclick="return confirm('Bạn có chắc muốn xoá danh mục này?')">Delete</a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!-- /.box-body -->
								<div class="box-footer clearfix">
									<ul class="pagination pagination-sm m-0 pull-right">
										<li th:if="${currentPage>1}" class="page-item"><a
											class="page-link" th:href="@{'?pageNo=' + ${currentPage-1}}">«</a>
										</li>

										<li th:if="${totalPage != null && totalPage > 0}"
											th:each="i : ${#numbers.sequence(1, totalPage)}"
											th:classappend="${currentPage==i?'active':''}"
											class="page-item"><a class="page-link" th:text="${i}"
											th:href="@{${keyword!=null && keyword!=''?'?keyword='+keyword+'&':'?'}+'pageNo=' + ${i}}"></a></li>

										<li th:if="${currentPage<totalPage}" class="page-item"><a
											class="page-link" th:href="@{'?pageNo=' + ${currentPage +1}}">»</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:replace="~{admin/layout/footer :: footer}"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="~{admin/layout/scripts :: scripts}"></div>
</body>
</html>
